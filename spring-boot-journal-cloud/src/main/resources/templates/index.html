<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org"
                   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="Content-Type" content="text/html"></meta>
		
		<title>스프링 부트 일기</title>
		
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"></link>
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css"></link>
	</head>
	<body>
		<div class="container">
			<h1 style="color:#FFFFFF">스프링 부트 일기</h1>
			
			<p sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="로그아웃"/>
				</form>
			</p>
			
			<ul class="timeline">
				<th:block th:each="entry, status : ${journal}">
					<li th:attr="class=${status.odd} ? timeline-inverted : ''">
						<div class="tl-circ"></div>
						<div class="timeline-panel">
							<div class="tl-heading">
								<h4><span th:text="${entry.title}">제목</span></h4>
								<p>
									<small class="text-muted">
										<i class="glyphicon glyphicon-time"></i>
										<span th:text="${entry.createdAsShort}">작성일자</span>
									</small>
								</p>
							</div>
							<div class="tl-body">
								<p>
									<span th:text="${entry.summary}">요약</span>
								</p>
							</div>
						</div>
					</li>
				</th:block>
			</ul>
		</div>
	</body>

</html>
