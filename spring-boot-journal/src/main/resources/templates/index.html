<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Spring Boot Journal</title>

	<!-- Stylesheet -->
	<!-- <link rel="stylesheet" type="text/css" media="all" href="custom/timeline/css/bootstrap.min.css"></link> -->
	<!-- <link rel="stylesheet" type="text/css" media="all" href="custom/timeline/css/bootstrap-glyphicons.css"></link> -->
	<link rel="stylesheet" type="text/css" media="all" href="bootstrap/dist/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" media="all" href="custom/timeline/css/styles.css"></link>
</head>
<body>
	<div class="container">
		<header class="page-header">
			<h1>스프링 부트 일기</h1>
		</header>
		
		<ul class="timeline">
			<th:block th:each="entry, status : ${journal}">
				<li th:attr="class=${status.odd} ? 'timeline-inverted' : ''">
					<div class="tl-circ"></div>
					<div class="timeline-panel">
						<div class="tl-heading">
							<h4>
								<span th:text="${entry.title}">제목</span>
							</h4>
							<p>
								<small class="text-muted">
									<i class="glyphicon glyphicon-time"></i><span th:text="${entry.createdAsShort}">에 작성.</span>
								</small>
							</p>
						</div>
						<div class="tl-body">
							<p>
								<span th:text="${entry.summary}">요약</span>
							</p>
						</div>
					</div>
				</li>
			</th:block>
		</ul>
	</div>
</body>
</html>
